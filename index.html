<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Основы алгоритмизации</title>
</head>
<body>
    <header>
      <h1>Практическая работа №1</h1>  
    </header>
    <main>
        <div class="students">
            <div class="first">
                <img src="img/1.jpg" alt="Фото первого студента">
                <p>Первый студент: <input type="text"></p>
            </div>
            <div class="second">
                <img src="img/2.jpg" alt="Фото второго студента">
                <p>Второй студент: <input type="text"></p> 
            </div>
        </div>
        <p>Номер команды: <input type="text" value=""></p>
        <button>OK</button>
        <div class="info">
            <p id="teamNum"></p>
            <div id="infoCard">
                <figure class="1">
                <P id="1"></P> 
                <figcaption id="f1"></figcaption>
                </figure>
                <figure class="2">
                    <p id="2"></p>
                    <figcaption id="f2"></figcaption>
                </figure>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
